</head>

<div>
    <div class="col-lg-8">
        <div class="text-center">
            <h1 class="h4 text-gray-900 mb-4">Enter client Details</h1>
        </div>
        <form [formGroup]="newCustomerForm" class="user" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text" formControlName="name" class="form-control form-control-user" id="exampleInputEmail"
                    aria-describedby="emailHelp" placeholder="Enter full name...">
            </div>
            <div class="form-group">
                <input type="email" formControlName="email" class="form-control form-control-user"
                    id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email address...">
            </div>
            <div class="form-group">
                <input type="text" formControlName="phone" class="form-control form-control-user" id="exampleInputEmail"
                    aria-describedby="emailHelp" placeholder="Enter phone number...">
            </div>
            <div class="form-group">
                <input type="text" formControlName="address" class="form-control form-control-user"
                    id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter address...">
            </div>
            <button type="submit" class="btn btn-primary btn-user btn-block">Add Client</button>

        </form>
    </div>
</div>
